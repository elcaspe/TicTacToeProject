<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tic Tac Toe by Lizandro</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<div class="wrapper" style="padding-top: 50px">
		<div class="container">
			<h1 style="text-align: center; padding-bottom: 10px" id="gameTitle">High Scores</h1>
			<div class="">
			
			</div>
			<table class="table table-bordered text-center" id="scoreBoard">
				<thead>
					<tr>
						<th>
							NAME
						</th>
						<th>
							SCORE
						</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			getScores();
			
			function getScores() {
				$.ajax({
                    url: "/TicTacToe/high-scores/getScores",
                    type: "GET",
                    success: function(list) {
                    	$("tbody").empty();
                    	$.each(list, function(i, player) {
                    		var newRow = '<tr><td>' + player.name + '</td><td>' + player.score + '</td></tr>';
                    		$('table > tbody').append(newRow);
                    	});
                    }
				});
			}
		});
	</script>
</body>
</html>
